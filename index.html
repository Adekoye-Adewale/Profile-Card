<body>
    <div class="wrapper">
        <div class="header">
            <div class="profile-img">
                <div class="profile-circle">
                    <img 
                        src="./assets/20210908_095308.webp" 
                        alt="Akanda Dev Image"
                        title="Akanda Dev Image"
                        width="1836px"
                        height="1999px"
                        class="profile-image"
                    >
                </div>
                <img 
                    src="./assets/icons8-verified-badge-48.webp" 
                    alt="verified" 
                    class="verified"
                    width="38px"
                    height="38px"
                >
            </div>
        </div>

        <div class="info">
            <div class="text">
                <h1>Adekoye Adewale</h1>
                <p>
                    Akanda is passionate about building accessible website, web apps, and mobile applications that users love and solve their problems.
                </p>
            </div>
            <div class="social">
                <a 
                    href="https://ng.linkedin.com/in/adekoye-adewale" 
                    target="_blank" 
                    rel="noopener"
                >
                    <img 
                        src="./assets/icons8-linkedin-circled.svg" 
                        alt="Linkedin" 
                        class="social-icon"
                        width="25px"
                        height="25px"
                    >
                </a>
                <a 
                    href="https://mobile.twitter.com/__akanda__" 
                    target="_blank" 
                    rel="noopener"
                >
                    <img 
                        src="./assets/icons8-twitter.svg" 
                        alt="Twitter" 
                        class="social-icon"
                        width="25px"
                        height="25px"
                    >
                </a>
                <a 
                    href="https://github.com/Adekoye-Adewale" 
                    target="_blank" 
                    rel="noopener"
                >
                    <img 
                        src="./assets/icons8-github.svg" 
                        alt="Github" 
                        class="social-icon"
                        width="25px"
                        height="25px"
                    >
                </a>
                <a 
                    href="/" 
                    class="share-button"
                >
                    <img 
                        src="./assets/icons8-share.svg" 
                        alt="Share" 
                        class="social-icon"
                        width="25px"
                        height="25px"
                    >
                </a>
            </div>
        </div>

        <div class="btn">
            <a 
                class="sec" 
                href="https://adekoyeadewale.com/"
                title="View Portfolio"
            >
                View Portfolio
            </a>

            <a 
                href="https://t.me/akanda_dev" 
                class="pri"

                Chat Me Up
            </a>
